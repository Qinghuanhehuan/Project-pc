<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>欢迎页</title>
    <meta name="description" content="Dashboard" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--Basic Styles-->
    <link rel="stylesheet" href="Content/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="Content/css/common.css" />
</head>

<body class="index">

    <div class="navbar header">
        <div class="navbar-inner hd-bg">
            <div class="navbar-container">
                <div class="navbar-header pull-left">
                    <a href="#" class="navbar-brand logo">
                        <small>
                            <img src="./Content/img/logo.png" alt=""/>
                             <span>易销售管理系统</span> 
                        </small>
                    </a>
                </div>
                <div id="sidebar-collapse" class="sidebar-collapse">
                    <i class="collapse-icon fa fa-bars"></i>
                </div>
                <div class="navbar-header pull-right hd-right">
                    <p>
                        <span>你好，张三</span>
                        <a href="###" onClick="ChangePass()">[修改密码]</a>
                        <a href="###" onClick="Exit()">[退出]</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container container-fluid">
        <div class="page-container">
            <div class="page-sidebar" id="sidebar">
                <ul class="sidebar-menu nav nav-pills nav-stacked nav-bracket">
                    <li>
                        <a href="#" class="menu-dropdown">
                            <i class="fa fa-tag"></i>
                            <span class="menu-text">1一级</span>
                            <i class="menu-expand"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="index.html">
                                    <span class="menu-text">1.1二级</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a href="welcome.html">
                            <i class="fa fa-plane"></i>
                            <span class="menu-text">欢迎页</span>
                        </a>
                    </li>
                    <li>
                        <a href="error.html">
                            <i class="fa fa-plane"></i>
                            <span class="menu-text">错误页</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="page-content" id="content">
                <div class="welcome">
                    <div class="welcome-container">
                        <div>
                            <img src="./Content/img/welcome.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar-fixed-bottom footer">
        <p class="footer">©Copyright 2016-2017 QK365.com All rights reserved<p>
    </div>

    <!--弹框，退出-->
    <div class="layercon-exit hide">
        <div class="layer-exit">
            <p class="title">确定要退出么？</p>
            <span class="text">如果是点击“确定”,否则点击“取消”</span>
        </div>
    </div>
    <!--弹框，修改密码-->
    <div class="layercon-password hide">
        <div class="layer-password">
            <div class="input-item">
                <span><b class="require red">*</b>原密码：</span>
                <input class="originPass" type="text" placeholder="请输入用户名" />
            </div>
            <div class="input-item">
                <span><b class="require red">*</b>新密码：</span>
                <input class="newPass" type="text" placeholder="请输入用户名" />
            </div>
            <div class="input-item">
                <span><b class="require red">*</b>确认密码：</span>
                <input class="surePass" type="text" placeholder="请输入用户名" />
            </div>
            <p class="alertText red"></p>
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="Content/js/skins.min.js"></script>
    <script src="Content/js/jquery-2.0.3.min.js"></script>
    <script src="Content/js/bootstrap.min.js"></script>
    <script src="Content/js/beyond.min.js"></script>
    <script src="Content/plugins/layui/layui.js"></script>

    <script>
        function Exit() {
            layui.use('layer', function () {
                var $ = layui.jquery, layer = layui.layer;
                layer.open({
                    title: '提示信息',
                    content: $('.layercon-exit').html(),
                    area: ['350px', ''],
                    btn: ['确定', '取消'],
                    yes: function (index) {
                        layer.close(index);
                    }
                });
            })
        }

        function ChangePass() {
            $('.alertText').text('');
            layui.use('layer', function () {
                var $ = layui.jquery, layer = layui.layer;
                layer.open({
                    title: '修改密码',
                    content: $('.layercon-password').html(),
                    area: ['350px', ''],
                    btn: ['确定', '取消'],
                    yes: function (index) {
                        if ($('.originPass').val() == '') {
                            $('.alertText').text('原密码不能为空');
                        }
                    }
                });
            })
        }
    </script>

</body>

</html>
